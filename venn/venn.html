<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Venn Diagram</title>
   
        <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-venn.min.js"></script>
    <style ty pe="text/css">
      html,
      body,
      #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>  
    <div id="container"></div> 
    <script>
        // All the code for the chart will come heredata = [
            const chartdata= [{
    x: 'A',
    value: 100,
    name: 'Albert \n Einstein'
  },
  {
    x: 'B',
    value: 100,
    name: ' \n Key elements available'
  },
 
 
  {
    x: ['A', 'B'],
    value: 15,
    name: 'Possibility \n of disaster'
  },
  
 
];
anychart.onDocumentReady(function () {
  var data = chartdata;
 
  // create venn diagram
  var chart = anychart.venn(data);
 
  // set container id for the chart
  chart.container('container');
 
  // initiate chart drawing
  chart.draw();
});
      </script>
  </body>
</html>
